<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h1>Edit Expense</h1>

    <form method="POST">
        <input type="text" name="item" value="{{ expense.item }}" required>
        <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required>
        <input type="date" name="date" value="{{ expense.date }}" required>
        <button type="submit">Update Expense</button>
    </form>

    <a href="{{ url_for('index') }}" class="btn edit">Back</a>

</div>

</body>
</html>
